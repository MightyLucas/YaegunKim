<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign In</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/login.css'>
    <!-- <script src=''></script> -->

    <style>
        .main {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;

            gap: 30px;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .content {
            width: 20%;
            max-width: 270px;
            display: flex;
            flex-direction: column;

            padding: 13px 20px;
        }

        .bordered.content {
            border: 1px solid black;
            border-radius: 5px;
        }

        .logo>img {
            width: 120px;
        }

        .middle>form {
            display: flex;
            flex-direction: column;

            gap: 7px;
        }

        .middle>form>.item {
            height: 30px;
        }

        .middle>.helper {
            text-align: right;
        }
    </style>
</head>

<body>

    <div class="main">
        <div class="container">
            <div class="logo">
                <img src="https://www.clipartmax.com/png/middle/184-1845264_search-empty-logo.png" alt="" class="img">
            </div>
        </div>
        <div class="container">
            <div class="bordered content middle">
                <form action="/" method="post">
                    <input class="item" type="text" placeholder="Username" name="uname" required>

                    <input class="item" type="password" placeholder="Password" name="psw" required>

                    <button class="item" type="submit">Sign In</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember">Remember me
                    </label>
                </form>
                <div class="helper">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="bordered content">
                <span>New to [name]? <a href="#">Create an Account</a>.</span>
                <!-- TODO: change name -->
            </div>
        </div>
    </div>
</body>

</html>
